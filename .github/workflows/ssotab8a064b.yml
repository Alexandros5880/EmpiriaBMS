name: Build and deploy .NET Core application to Web App ssotab8a064b
on:
  push:
    tags:
      - '*-staging'
env:
  AZURE_WEBAPP_NAME: ssotab8a064b
  AZURE_WEBAPP_PACKAGE_PATH: EmpiriaBMS.Front\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: EmpiriaBMS.Front
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}/EmpiriaBMS.Front.csproj"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}/EmpiriaBMS.Front.csproj" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}/EmpiriaBMS.Front.csproj" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}/EmpiriaBMS.Front.csproj" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.ssotab8a064b_DD53 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
